<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ðŸ“‘Leaderboard</title>
</head>
<body>
    <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
    <div class="inputs">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last name">
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Player Score">
        <button>Add Player</button>
    </div>

    <!-- lb = leaderboard -->
    <div class="container">
        <div class="lb">
            <div class="lb__player" id="my-jan-f">
                <div class="lb__player-data">
                    <div class="lb__main">
                        <div class="lb__name">
                            <span class="lb__name--first">martha</span>
                            <span class="lb__name--last">yohanes</span>
                        </div>
    
                        <div class="lb__date">jan 30, 2020 01:09</div>
                    </div>
                    <div class="lb__country">finland</div>
                    <div class="lb__score">85</div>
                </div>
    
                <div class="lb__btns">
                    <button class="lb__btns--remove">x</button>
                    <button class="lb__btns--plus">+5</button>
                    <button class="lb__btns--minus">-5</button>
                </div>
            </div>
    
            <div class="lb__player" id="ds-jan-uk">
                <div class="lb__player-data">
                    <div class="lb__main">
                        <div class="lb__name">
                            <span class="lb__name--first">david</span>
                            <span class="lb__name--last">smith</span>
                        </div>
    
                        <div class="lb__date">jan 30, 2020 01:09</div>
                    </div>
                    <div class="lb__country">united kingdom</div>
                    <div class="lb__score">80</div>
                </div>
    
                <div class="lb__btns">
                    <button class="lb__btns--remove">x</button>
                    <button class="lb__btns--plus">+5</button>
                    <button class="lb__btns--minus">-5</button>
                </div>
            </div>
    
            <div class="lb__player" id="ay-jan-f">
                <div class="lb__player-data">
                    <div class="lb__main">
                        <div class="lb__name">
                            <span class="lb__name--first">asabeneh</span>
                            <span class="lb__name--last">yetayeh</span>
                        </div>
    
                        <div class="lb__date">jan 30, 2020 01:09</div>
                    </div>
                    <div class="lb__country">finland</div>
                    <div class="lb__score">75</div>
                </div>
    
                <div class="lb__btns">
                    <button class="lb__btns--remove">x</button>
                    <button class="lb__btns--plus">+5</button>
                    <button class="lb__btns--minus">-5</button>
                </div>
            </div>
    
            <div class="lb__player" id="me-jan-s">
                <div class="lb__player-data">
                    <div class="lb__main">
                        <div class="lb__name">
                            <span class="lb__name--first">mathias</span>
                            <span class="lb__name--last">elias</span>
                        </div>
    
                        <div class="lb__date">jan 30, 2020 01:09</div>
                    </div>
                    <div class="lb__country">sweden</div>
                    <div class="lb__score">70</div>
                </div>
    
                <div class="lb__btns">
                    <button class="lb__btns--remove">x</button>
                    <button class="lb__btns--plus">+5</button>
                    <button class="lb__btns--minus">-5</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
